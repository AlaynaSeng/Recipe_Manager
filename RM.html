<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="RM.css">
</head>

<body>
    <div class="container-fluid" id="head">
        <div class="row">
            <div class="col">
                <img src="header.png" alt="" id="headimage">
                <img src="header.png" alt="" id="headimage2">
                <h1>Recipes!</h1>
                <br>
                <h5>Make Something Amazing</h5>

            </div>
        </div>
    </div>
    <div class="container-fluid" id="middle">
        <div class="row">
            <div class="col-6">
                <p>Recipe Name</p>
                <input type="text" id="rn">
                <br>
                <br>
                <p>Instructions</p>
                <textarea name="instructions" id="instructions" cols="50" rows="10"></textarea>
                <br>
                <br>
                <p>Cook Time</p>
                <input type="text" id="ct">
                <br>
                <br>

            </div>
            <div class="col-6" id="sc">
                <p>Recipe Picture</p>
                <span id="recpic"></span>
                <br>
                <p>Choose Recipe Picture</p>
                <input type="file" id="filepic" required>
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-success" id="sur">Submit Recipe</button>
                <button type="button" class="btn btn-primary" id="nr">New Recipe</button>
            </div>
            <div class="col-6">
                <button type="button" onclick="show()" class="btn btn-outline-success" id="show">Show Recipes</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="recdiv">
        <div class="row">
            <div class="col">
                <h1>List of all recipes</h1>
                <hr>
                <br>
                <table class="table table-hover">
                    <thead>
                        <th>Name</th>
                        <th>Instructions</th>
                        <th>Cook Time (min)</th>
                        <th>Picture</th>
                    </thead>
                    <tbody id="bod">
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="RM.js"></script>
</body>

</html>
